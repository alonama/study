    <section id="lewy">
        <h2>Orientacyjny koszt paliwa</h2>
        Rodzaj paliwa (1-benzyna, 2-olej
        napędowy):
        <br>
        <input type="number" id="rodzaj">
        <br>
        Ile litrow?
        <br>
        <input type="number" id="Ile">
        <br>
        <input type="button" value="OBLICZ" onclick="obliczenia()">
        <p id="wynik"></p>

<script>
    function obliczenia()
    {
        let rodzaj = parseInt(document.getElementById("rodzaj").value);
        let Ile = parseInt(document.getElementById("Ile").value);
        let koszt=0;
        if(rodzaj==1){
            koszt=4*Ile;
        }
        if(rodzaj==2){
            koszt=3.5*Ile;
        }
        document.getElementById("wynik").innerHTML="koszt paliwa:"+koszt+"zl";
    }
</script>
