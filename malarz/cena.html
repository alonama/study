            <h2>Zapotrebowanie na farbę</h2>

                type="button" value="POLICZ" onclick="oblicz()"><br>
            liczba potrebnych puszek:
            <span id="result"></span>
            <script>
                function oblicz() {
                    var area = document.getElementById("area").value;
                    document.getElementById("result").innerText = `liczba potrzebnych pushek ${Math.ceil(area / 4)}`;
                }
            </script>
        </section>
        <section id="prawy">
            <img src="obraz.png" alt="Próbki farb">
