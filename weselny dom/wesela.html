<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styl5.css" />
    <title>Document</title>
</head>

<body>
    <header>
        
        <h1><img src="logo.png"></img>Dom Weselny zorganizuje wesele za Ciebie<img src="logo.png"></img></h1>
        
    </header>
    <div id="lewy">
        <h2>Dom Weselny</h2>
        <p>ul. Przemysłowa 5</p>
        <p>Kalisz</p>
        <p><a href="logo.png">Pobierz logo</a></p>
    </div>
    <div id="srodkowy">
        <h2>Oferujemy</h2>
        <ul>
            <li>Wesela</li>
            <li>Bankiety</li>
            <li>Konferencje</li>
        </ul>
    </div>
    <div id="prawy">
        <p><a id="colorowy" href="Regulamin.txt">czytaj regulamin</a></p>
    </div>
    <section id="dolny_panel">
        <h2>Ile będzie kosztowało moje wesele?</h2>
        <label for="liczba">Podaj liczbę gości: </label>
        <input type="number" id="liczba">
        <br>
        <input type="checkbox" id="poprawyny">
        <label for="poprawyny">Wesele z poprawinami?</label>
        <br>
        <button type="button" onclick="Oblicz()">Oblicz koszt</button>
        <br>
        <span id="result"></span>
    </section>
    <footer>
        Stronę internetową opracował:00000000
    </footer>
    <script>

        function Oblicz() {
            var liczba = document.getElementById("liczba").value;
            var cost = 100 * liczba;
            if (document.getElementById("poprawyny").checked)
                cost *= 1.3;
            document.getElementById("result").innerText = `Koszt Twojego wesela to ${cost} złotych`;
        }
    </script>

</body>

</html>
