<html>
    <head> 
        <link rel="stylesheet" href="styles.css">
        <title>
            Ukraine
        </title>
    </head>
    <body>
        <p>Alona</p>
        <p>Golushkova</p>
        <H1><ins> Приклад формуляра:</ins></H1>
        <form>
            <Fieldset>
                <Legend>
        <h3 style="color: red;"> Дані користувача</h3>
    </Legend>
        <label for="fname">Ім'я:</label>
        <input type="text" id="fname" name="fname" value="Ян"> <br>
        <label for="lname"> Прізвище: </label> 
        <input type="text" id="lname" name="lname" value="Ковалський"> <br>
        <label for="gender"> Стать: </label>
        <input type="radio" name="gender" value="female"/> Жіночий
        <input type="radio" name="gender" value="male" checked="checked"/> Чоловічий <br><br>
        <label for="education"> Освіта:</label>
        <select name="education">
            <option value="higher">вища</option>
            <option value="average">середня</option>
            <option value="primary">початкова</option>
        </select><br><br>
        <label for="password">Пароль:</label>
        <input type="password" name="password" size="15" maxlength="30"/><br>
        <label for="comments">Коментарі:</label><br><br>
        <textarea style="min-width: 300px; min-height: 50px;">Можете написати свої коментарі</textarea> <br> <br>
        <input type="checkbox" name="consent" value="consent" checked="checked"/> Виражаю згоду на використання моїх особових даних:<br>        <input type="submit" value="Відправити"/>
        <input type="submit" value="Видалити"/>

    </Fieldset>
        </form>
    </body>
