<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styl2.css">
    <title>Pomocnik CSS</title>
</head>

<body>
    <section id="calastrona">
        <section id="baner1">
            <h1>Pomocnik CSS</h1>
        </section>
        <section id="baner2">
            <ul>
                <li><a href="kolory.html">Kolory</a></li>
                <li><a href="czcionki.html">Czcionki</a></li>
                <li><a href="style.html">Style CSS</a></li>
                <li><a href="https://www.w3schools.com/css/" target="_blank">Pomoc</a></li>
            </ul>
        </section>
        <section id="glowny">
            <h2>Podaj składową H koloru w kodzie HSL</h2>
            <p>0 do 30 czerwienie, do 60 żółcie, do 150 zielenie, do 250 niebieskie, do 360 fiolet i purpura</p>
            <img src="kolory.jpg" alt="Przestrzeń barw HSL"><br>
            <input type="number" placeholder="0 - 360" id="hue"> <input type="button" value="Generuj paletę"
                onclick="generate()">
            <table>
                <tr>
                    <td colspan="4">Kolor glowny</td>
                </tr>
                <tr>
                    <td>kolor 2</td>

                    <td>kolor 3</td>

                    <td>kolor 4</td>

                    <td>kolor 5</td>
                </tr>

            </table>

        </section>
        <footer>
            <p>Autor:0000000000</p>
        </footer>
    </section>
    <script>
        function generate() {
            var H = document.getElementById("hue").value;
            
            var cells = document.getElementsByTagName("td");
            for (var i = 0; i < cells.length; ++i) {
                cells[i].style.backgroundColor = `hsl(${H}, ${100-i*20}%, 50%`;
            }
        }
    </script>
</body>

</html>
