<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styl4.css" />
    <title>Hurtownia</title>
</head>

<body>
    <header id="logo">
        <img src="logo.png" alt="hurtownia" />
    </header>
    <header id="menu">
        <a href="index.html">Strona główna</a>
        <a href="zamowienia.html">Zamówienia</a>
        <a href="blog.html">Blog o kawie</a>
        <a href="http://gatunki-kawy.pl">Odwiedź także</a>
    </header>
    <div id="baner">
        <h1>Hurtownia kawy</h1>
    </div>
    <div id="lewy">
        <h2>Oferta</h2>
        <ol>
            <li>Kawa palona Arabica</li>
            <li>Kawa palona Robusta</li>
            <li>Kawa bezkofeinowa</li>
            <li>Kawa zielona</li>
        </ol>

    </div>
    <div id="prawy">
        <label for="liczba">Podaj numer kawy:</label><br>
        <input type="number" id="number" value="3"><br>
        <label for="liczba">Podaj wagę w dekagramach</label><br>
        <input type="number" id="weight" value="2"><br>
        <button type="button" onclick="zamow()">Zamów</button><br>
        <span id="result"></span>
    </div>
    <footer>
        <b>Stronę przygotował:0000000000</b>
    </footer>
    <script>
        function zamow() {
            var number = document.getElementById("number").value;
            var weight = document.getElementById("weight").value;
            var cena = 0;
            if (number == 1) cena = 5;
            if (number == 2) cena = 6;
            if (number == 3) cena = 7;
            document.getElementById("result").innerText=`Koszt zamówienia wynosi ${cena * weight} zł`;
            
        }
    </script>
</body>

</html>
